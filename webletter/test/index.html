<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome Page</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #d9a7c7, #fffcdc); /* Light purple gradient */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-out;
            overflow: hidden;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            animation: slideUp 1s ease-out;
        }

        /* Slide-up animation */
        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .container h1 {
            font-size: 2.5rem;
            color: #6a3e9d;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out;
        }

        /* Bounce-in animation */
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        .container p {
            font-size: 1.2rem;
            color: #777;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .cta-button {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #8e44ad;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container h1 {
                font-size: 2rem;
            }

            .container p {
                font-size: 1rem;
            }

            .cta-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container h1 {
                font-size: 1.6rem;
            }

            .container p {
                font-size: 0.9rem;
            }

            .cta-button {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
        }

        #starContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: transparent;
            clip-path: polygon(
                50% 0%, 
                61% 5%, 
                73% 22%, 
                79% 38%, 
                72% 62%, 
                50% 100%, 
                28% 62%, 
                21% 38%, 
                27% 22%, 
                39% 5%
            );
            background: red;
            opacity: 0;
            animation: flyUp 2s ease-out forwards, fallDown 2s 1.5s ease-in forwards;
        }

        @keyframes flyUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            50% {
                transform: translateY(-200px) rotate(45deg);
            }
        }

        @keyframes fallDown {
            0% {
                transform: translateY(-200px);
            }
            100% {
                transform: translateY(300px) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>I love you so much ‚ô•Ô∏è</h1>
    <p>Do you remember we are already married? You're already my wife. Don't forget it, okay?</p>
    <a href="#" class="cta-button" id="rewardButton">Okay üôå</a>
</div>
<div id="starContainer"></div>

<script>
    const button = document.getElementById('rewardButton');
    const starContainer = document.getElementById('starContainer');

    button.addEventListener('click', () => {
        for (let i = 0; i < 20; i++) {
            createHeart();
        }
    });

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        
        // Random position and delay
        const x = Math.random() * window.innerWidth;
        const delay = Math.random() * 0.5;
        
        heart.style.left = `${x}px`;
        heart.style.animationDelay = `${delay}s`;
        
        starContainer.appendChild(heart);
        
        // Remove heart after animation
        setTimeout(() => {
            heart.remove();
        }, 3000);
    }
</script>
</body>
</html>
