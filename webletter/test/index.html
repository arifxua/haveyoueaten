
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome Page</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #d9a7c7, #fffcdc); /* Light purple gradient */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            animation: slideUp 1s ease-out;
        }

        /* Slide-up animation */
        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .container h1 {
            font-size: 2.5rem;
            color: #6a3e9d;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out;
        }

        /* Bounce-in animation */
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        .container p {
            font-size: 1.2rem;
            color: #777;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .cta-button {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #8e44ad;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container h1 {
                font-size: 2rem;
            }

            .container p {
                font-size: 1rem;
            }

            .cta-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container h1 {
                font-size: 1.6rem;
            }

            .container p {
                font-size: 0.9rem;
            }

            .cta-button {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>I love you so much ‚ô•Ô∏è</h1>
    <p>do you remember we already married? you're already my wife don't forget it ya?</p>
    <a href="#" class="cta-button">Okey üôå</a>
</div>

</body>
  </html>
